<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            text-decoration-color: blue;
            width: 200px;
            height: 200px;
            background-color: #f00;
            text-align: center;
        }
        span {
            background-color: red;
            /*本身只包括内容，因此缩进无效*/
            text-indent: 20px;
        }
        strong{
            background-color: yellow;
        }

        p {
            background-color: blue;
        }

    </style>
</head>
<body>

<!--有些元素默认包括整行div,p,h1-h6,有些只包裹内容-->
<div>我是div</div>
<strong>我是strong</strong>
<p>我是p</p>
<span>我是span</span>
</body>
</html>
