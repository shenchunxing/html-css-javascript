<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            text-decoration: line-through;
            text-decoration-color: blue;
            /*字符间距*/
            letter-spacing: 10px;
            /*单词间距*/
            word-spacing: 10px;
            /*转换成大写*/
            text-transform: uppercase;
        }
        p {
            /*首行缩进2个字符的大小*/
            text-indent: 2em;
            font-size: 40px;
            width: 10em;
            height: 20em;
            text-align: left;
        }
        u {
            text-decoration: none;
        }

    </style>
</head>
<body>

<div>我是div 后悔 行和</div>
<span>我是span</span>
<ins>我是ins</ins>
<u>我是u</u>

<p>
    我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div
    我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div
</p>



</body>
</html>
