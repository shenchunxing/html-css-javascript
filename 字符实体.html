<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--字符实体:显示特殊字符-->
&lt;div&gt;
&copy;
<!--&nbsp会被替换成空格-->
字符实体&nbsp;代表空格
<!--完全显示字符，对&换成对应的字符&amp-->
字符实体&amp;nbsp代表空格

<!--鼠标放上去会显示-->
<p title="ppp">我是p元素</p>
<span title="span">我是span元素</span>

<div title=这是一款"特殊"的内容，非常'精彩'>我是div</div>
<!--属性值建议用双引号，里面有特殊字符就要用字符实体显示更合适-->
<div title="这是一款&quot;特殊&quot;的内容，非常&apos;精彩&apos;">我是div</div>

<p>显示div缩进代码块</p>
<pre>
    <!--code表示这是一段代码，增强语义-->
   <code>
&lt;div class="container">
    &lt;p>Sibling 1&lt;/p>
    &lt;p>Sibling 2&lt;/p>
    &lt;p>Sibling 3&lt;/p>
&lt;/div>
   </code>
</pre>

</body>
</html>
