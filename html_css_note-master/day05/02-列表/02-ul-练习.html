<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>02-ul-练习</title>
    <style>
        .list {
            /* 去除li前面的项目符号 */
            list-style-type: none;
        }

        /*.item {
            !* 去除li前面的项目符号 *!
            list-style-type: none;
        }*/

        /*全部item的属性设置*/
        .list .item .tag {
            color: #fff;
            background-color: #999;
            padding-left: 5px;
            padding-right: 5px;
        }

        /*前3个item的背景色*/
        .list .item .tag.main {
            background-color: #f00;
        }

        /*每个item之间的间距*/
        .list .item {
            margin-bottom: 5px;
        }

        /*设置超链接的背景色、去除下划线*/
        .list .item a {
            text-decoration: none;
            color: #3b5998;
        }

        /*超链接鼠标移上去显示下划线、设置颜色*/
        .list .item a:hover {
            text-decoration: underline;
            color: #d10301;
        }
    </style>
</head>
<body>

<ul class="list">
    <li class="item">
        <span class="tag main">1</span>
        <a href="#">针尖对麦芒 WEY VV7s与马自达CX-5</a>
    </li>
    <li class="item">
        <span class="tag main">2</span>
        <a href="#">躁动的心 媳妇为法拉利458当车模</a>
    </li>
    <li class="item">
        <span class="tag main">3</span>
        <a href="#">越看越喜欢 奔驰AMG A 45提车经历</a>
    </li>
    <li class="item">
        <span class="tag">4</span>
        <a href="#">你是我的黑武士 秀宝马740Li领先</a>
    </li>
    <li class="item">
        <span class="tag">5</span>
        <a href="#">无法拒绝的机器 宝马M2提车满月记</a>
    </li>
</ul>

</body>
</html>
