<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>01-CSS属性的继承_02</title>
    <style>
        /*div的子元素都会继承css的样式*/
        div {
            color: #0f0;
            width: 100px;
            height: 100px;
            background-color: #00f;
        }

        /*p自己独有的css样式*/
        p {
            background-color: #f00;
            font-size: 30px;
        }
    </style>
</head>
<body>

<div>
    <p>我是p</p>
</div>

</body>
</html>
