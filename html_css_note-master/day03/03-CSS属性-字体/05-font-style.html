<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>05-font-style</title>
    <style>
        div {
            font-style: italic;
        }

        em {
            font-style: normal;
        }
    </style>
</head>
<body>

<div>我是div</div>

<!--默认就是斜体-->
<em>我是em</em>
<i>我是i</i>

<!--
一个字体可能包含正规字体、斜体
一个字体也可能不支持斜体
-->

</body>
</html>
