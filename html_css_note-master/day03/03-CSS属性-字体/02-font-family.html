<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>02-font-family</title>
    <style>
        div {
            /*从左到右查找合适的字体，找到就停止，英文字体只支持英文，中文字体支持英文和中文*/
            font-family: Consolas, Arial, "Courier New", "华文彩云";
        }
    </style>
</head>
<body>

我是body

<div>我是div</div>

</body>
</html>
