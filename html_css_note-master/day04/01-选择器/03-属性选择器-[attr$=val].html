<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>03-属性选择器-[attr$=val]</title>
    <style>
        /*属性选择器，以href*/
        [href$=".zip"] {
            color: red;
        }
    </style>
</head>
<body>


<a href="http://www.baidu.com/abc.zip">百度</a>
<a href="http://www.163.com" >网易</a>

</body>
</html>
