<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>01-line-height_04</title>
    <style>
        div {
            background-color: #ff0;
            width: 400px;
            height: 200px;
            font-size: 20px;
            line-height: 1.5; /* 1.5 * 20px = 30px */
        }

        span {
            background-color: #f00;
            font-size: 30px;
            line-height: inherit; /* 1.5 * 30px = 45px */
        }

        strong  {
            font-size: 30px;
            background-color: #0f0;
            line-height: inherit; /* 1.5 * 30px = 45px */
        }
    </style>
</head>
<body>

<div>
    <span>我是span</span>
    <strong>strong</strong>
</div>
    

</body>
</html>
