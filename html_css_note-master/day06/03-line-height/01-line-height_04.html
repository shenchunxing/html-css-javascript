<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>01-line-height_04</title>
    <style>
        div {
            background-color: #ff0;
            width: 400px;
            height: 200px;
            font-size: 20px;
            /*行高只能确保每一行的最小高度*/
            line-height: 200%; /* 2 * 20px = 40px */
        }

        span {
            background-color: #f00;
            font-size: 30px;
            /*继承的是具体数*/
            line-height: inherit; /* 40px */
        }

        strong  {
            font-size: 30px;
            background-color: #0f0;
            line-height: inherit; /* 40px */
        }
    </style>
</head>
<body>

<div>
    我是div
    <span>我是span</span>
    <strong>strong</strong>
</div>
    

</body>
</html>
