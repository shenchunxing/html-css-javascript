<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>10-元素之间的间距</title>
    <style>
        span:nth-of-type(odd) {
            background-color: #f00;
        }

        span:nth-of-type(even) {
            background-color: #0f0;
        }
        
        /*div:nth-of-type(1) {
            background-color: #f00;
        }

        div:nth-of-type(2) {
            background-color: #0f0;
        }*/
        
        strong {
            background-color: #ff0;
            display: inline-block;
            width: 100px;
            height: 30px;
        }

        span, strong {
            font-size: 14px;
        }

        /*设置 font-size: 0，可以去除间隙，但是子元素的 font-size需要重新设置*/
        div {
            font-size: 0;
        }
    </style>
</head>
<body>
