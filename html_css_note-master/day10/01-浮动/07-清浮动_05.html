<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>07-清浮动_05</title>
    <style>
        .container {
            width: 300px;
            /*overflow: hidden;*/
            border: 1px solid #000;
        }

        .box1, .box2 {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: #ff0;
            float: left;
        }

        .box2 {
            background-color: #f0f;
            float: right;
        }
    </style>
</head>
<body>

<!-- 给父元素设置overflow为visible以外的值（比如hidden、auto、scroll）
（不推荐，改变了父元素对内容的溢出行为）-->

<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
<strong>123123213</strong>

</body>
</html>
