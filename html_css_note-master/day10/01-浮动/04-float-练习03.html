<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>04-float-练习03</title>
    <!--清浮动样式-->
    <link rel="stylesheet" href="css/clear-fix.css">
    <style>
        /* 重置样式 - CSS Reset */
        ul, li {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        /* 练习相关样式 */
        ul {
            width: 790px;
            border: 1px solid #000;
            margin: 0 auto;
            background-color: #0f0;
        }

        li {
            width: 150px;
            height: 150px;
            background-color: #ff0;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        /*5的倍数的位置不需要右间距*/
        li:nth-of-type(5n) {
            margin-right: 0;
        }

        /*li.no-margin {
            margin-right: 0;
        }*/

        div {
            text-align: center;
        }
    </style>
</head>
<body>

<!--清浮动css样式-->
<ul class="clear-fix">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>

    <li></li>
    <li></li>

    <li></li>

    <li></li>
    <li></li>
</ul>
