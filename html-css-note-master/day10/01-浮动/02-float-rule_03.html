<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>02-float-rule_03</title>
    <style>
        .container {
            width: 400px;
            height: 700px;
            border: 1px solid #000;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: #f00;
            float: left;
        }

        .box2 {
            width: 320px;
            height: 150px;
            background-color: #ff0;
            float: left;
        }

        .box3 {
            width: 50px;
            height: 300px;
            background-color: #f0f;
            float: right;
        }
    </style>
</head>
<body>

<!--
浮动元素的顶端不能超过包含块的顶端，也不能超过之前所有浮动元素的顶端
-->

<div class="container">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</div>


</body>
</html>
