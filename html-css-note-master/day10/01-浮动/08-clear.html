<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>08-clear</title>
    <style>
        .box1 {
            width: 100px;
            height: 200px;
            background-color: #ff0;
            float: left;
        }
        
        .box2 {
            width: 200px;
            height: 100px;
            background-color: #f00;
            float: right;
        }
        
        .box3 {
            height: 50px;
            background-color: #0ff;
            clear: both;
        }
    </style>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>
</html>
