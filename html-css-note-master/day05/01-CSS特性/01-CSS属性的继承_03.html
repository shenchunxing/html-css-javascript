<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>01-CSS属性的继承_03</title>
    <style>
        div {
            color: #0f0;
            width: 100px;
            height: 100px;
            background-color: #00f;
            /*实心边框*/
            border: 2px solid #ff0;
        }

        p {
            background-color: #f00;
            /* 默认无法继承父元素的border属性，可以强制继承父元素的border属性 */
            border: inherit;
        }
    </style>
</head>
<body>

<div>
    <p>我是p</p>
</div>

</body>
</html>
