<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>02-background-repeat_02</title>
    <style>
        button {
            border: none;
            color: #fff;
            background-image: url("images/btn-center.png");
            /*背景不是纯色的情况（渐变色）只切中间的一个像素作为背景图片。剩下的都x轴平铺*/
            background-repeat: repeat-x;
            width: 100px;
            height: 64px;
        }
    </style>
</head>
<body>

<button type="button">按钮</button>

</body>
</html>
