<!DOCTYPE html>
<!--语言-->
<html lang="en">
<!--head只放描述的信息-->
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--网页标题-->
    <title>第一个页面Helloworld</title>
</head>
<!--body放主题的东西-->
<body>
<!--h系列表示标题等级-->
<h2>普京自费请吃冰淇淋</h2>
<h3>普京自费请吃冰淇淋xxxx</h3>
<p>
    今日俄罗斯总统<strong>普京</strong>在国际机场
</p>
<!--输入框-->
<input type="text">
<!--超链接-->
<a href="https://www.baidu.com">百度</a>
<ul>
    <li>苹果</li>
    <!--Ctrl D复制一行-->
    <li>苹果</li>
    <li>苹果</li>
    <li>苹果</li>
    <li>香蕉</li>
    <li>橘子</li>
    <li>荔枝</li>
</ul>
<!--strong表示强调，粗体表示-->
<!--p表示段落-->
<strong><p>
        普京对女售货员询问道：请我们吃些什么呢？
        普京对女售货员询问道：请我们吃些什么呢？
        普京对女售货员询问道：请我们吃些什么呢？
</strong></p>
</p>

<!--pre保留空格和换行-->
<pre>
    哈哈哈        KKKKKK
    美西西
</pre>

</body>
</html>
